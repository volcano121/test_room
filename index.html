<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Room</title>
    <style>
        body {
            background-color: #1e1e1e; /* Темный фон */
            color: #ffffff; /* Светлый текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
            margin-top: 100px; /* Учитываем фиксированную навигацию */
        }

        #kuula-container {
            width: 80%;
            height: 640px;
            margin: 20px auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav {
            width: 97%;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

            .nav a {
                color: #ffffff;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
                transition: color 0.3s;
            }

                .nav a:hover {
                    color: #00bcd4; /* Смена цвета при наведении */
                }

        .content {
            padding-bottom: 40px; /* Добавляем отступ внизу страницы */
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Back to store</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Contact us</a>
    </div>

    <div class="content">
        <h1>Welcome to the Test Room</h1>

        <div id="kuula-container">
            <script id="kuula-script" src="https://static.kuula.io/embed.js" data-kuula="https://kuula.co/share/collection/7KBWP?logo=1&info=1&fs=1&vr=0&zoom=1&thumbs=1" data-width="100%" data-height="640px"></script>
        </div>
        <img src="images/my-image.jpg" alt="" style="width:100%; height:auto; margin: 20px 0;">

    </div>
</body>
</html>
